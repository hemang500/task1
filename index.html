<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Search by name...">
        <select id="statusFilter">
            <option value="All">All</option>
            <option value="Approved">Approved</option>
            <option value="Rejected" selected>Rejected</option>
            <option value="Pending">Pending</option>
        </select>
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
        
        <div id="leaveRequests">
            <!-- Leave requests will be inserted here dynamically -->
        </div>

        <div class="bulk-actions">
            <button id="approveSelected">Approve Selected</button>
            <button id="rejectSelected">Reject Selected</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
